<html>
<body>
<h1> login html </h1>

<!-- flask 消息闪现 ---!---->
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
<!-- flask 消息闪现 ---!---->

<form method="POST">
{{ form.username.label }}{{ form.username() }}
{{ form.password.label }}{{ form.password() }}
{{ form.submit() }}
</form>


</body>

</html>

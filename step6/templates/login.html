{% extends "base.html" %}
{% block title %} - login - {% endblock %}
{% block page_content %}


<!-- flask 消息闪现 
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
<!-- flask 消息闪现 ---!---->
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <form method="POST">
    {{ form.username.label }}{{ form.username() }}
    </br>
    {{ form.password.label }}{{ form.password() }}
    </br>
    {{ form.submit() }}
    </form>
    </div>
</div>


{% endblock %}
